<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:form id="deleteBookForm">
	<p:dialog header="Delete Book" widgetVar="bookDeleteVar"
		id="bookDelete">
		<p:outputPanel id="bookDeletes">
			<p:panelGrid columns="2">
				<p:commandButton widgetVar="bookDeleteBtnVar" id="bookDeleteBtn"
					action="#{bookController.delete()}" value="Delete"
					oncomplete="PF('bookDeleteVar').hide()"
					update=":bookForm:bookTable"
					onstart="PF('bookDeleteBtnVar').disable()"
					onsuccess="PF('bookDeleteBtnVar').enable()" />
			</p:panelGrid>
		</p:outputPanel>
	</p:dialog>
</h:form>
</html>
