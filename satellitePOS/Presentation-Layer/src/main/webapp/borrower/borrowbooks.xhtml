<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:form id="borrowBookForm">
<p:dialog header="addBook" widgetVar="addBookVar"
		id="addBookDetail">
		<p:outputPanel id="borrowerbookDetails">
			<p:panelGrid columns="2" id="borrowerbookGrid">
				<p:outputLabel value="Book Name:" />
				<p:selectOneMenu id="selectBookName" widgetVar="selectBookNameVar"
					value="#{borrowerController.borrower.book}"
					converter="bookConverter" required="true"
					requiredMessage="Book is Required!">
					<f:selectItem itemLabel="Select Book" />
					<f:selectItems value="#{bookController.bookList}" var="b"
						itemLabel="#{b.name}" itemValue="#{b}" />
				</p:selectOneMenu>
				<f:facet name="footer">
					<p:commandButton widgetVar="borrowerBookBtnVar" value="Save"
						action="#{borrowerController.update()}"
						update=":borrowerForm:borrowerTable :borrowBookForm:addBookDetail" />
					<p:commandButton value="Cancel" immediate="true"
						oncomplete="PF('addBookVar').hide()" />
				</f:facet>
			</p:panelGrid>
		</p:outputPanel>
	</p:dialog>
</h:form>
</html>
