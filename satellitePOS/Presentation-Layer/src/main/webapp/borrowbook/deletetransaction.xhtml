<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:form id="deleteTransactionId">
	<p:dialog header="Delete Transaction" widgetVar="borrowBookDeleteVar"
		id="borrowBookDelete">
		<p:outputPanel id="borrowBookDeletes">
			<p:panelGrid columns="2">
				<p:commandButton widgetVar="borrowBookDeleteBtnVar"
					id="borrowBookDeleteBtn" action="#{borrowerController.delete()}"
					value="Delete" oncomplete="PF('borrowBookDeleteVar').hide()"
					update=":borrowBookForm:borrowBookTable :deleteTransactionId:borrowBookDelete"
					onstart="PF('borrowBookDeleteVar').disable()"
					onsuccess="PF('borrowBookDeleteVar').enable()" />
			</p:panelGrid>
		</p:outputPanel>
	</p:dialog>
</h:form>
</html>
